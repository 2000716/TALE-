<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>TALE – Mobil</title>

<style>
:root {
  --bg: #1A1C44;
  --card: rgba(255,255,255,0.15);
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
}

.logo {
  height: 42px;
}

.right-actions {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.start-btn {
  background: white;
  color: var(--bg);
  padding: 0.5rem 0.9rem;
  border-radius: 12px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
}

.hamburger {
  background: none;
  border: none;
  color: white;
  font-size: 1.6rem;
}

/* GALLERY AREA */
.galleries {
  margin-top: 1rem;
}

.gallery {
  overflow: hidden;
  margin: 1rem 0;
}

.track {
  display: flex;
  gap: 0.6rem;
  width: max-content;
}

/* Cards */
.card {
  width: 90px;
  height: 90px;
  background: var(--card);
  border-radius: 14px;
  background-size: cover;
  background-position: center;
}

/* Animations */
@keyframes scroll-left {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes scroll-right {
  from { transform: translateX(-50%); }
  to { transform: translateX(0); }
}

.left .track {
  animation: scroll-left 35s linear infinite;
}

.right .track {
  animation: scroll-right 35s linear infinite;
}
</style>
</head>

<body>

<header class="topbar">
  <img class="logo" src="https://static.wixstatic.com/media/fd2fb2_2aadc7e9b83e4b7baa266aee570bd16a~mv2.png" alt="TALE">
  <div class="right-actions">
    <a href="#" class="start-btn">Kom i gang</a>
    <button class="hamburger">☰</button>
  </div>
</header>

<!-- GALLERIES -->
<div class="galleries">

  <div class="gallery left">
    <div class="track">
      <!-- duplicated for smooth loop -->

      <div class="card" style="background-image:url('https://picsum.photos/200?3')"></div>
      <div class="card" style="background-image:url('https://picsum.photos/200?4')"></div>
      <div class="card" style="background-image:url('https://picsum.photos/200?1')"></div>
      <div class="card" style="background-image:url('https://picsum.photos/200?2')"></div>
      <div class="card" style="background-image:url('https://picsum.photos/200?3')"></div>
      <div class="card" style="background-image:url('https://picsum.photos/200?4')"></div>
    </div>
  </div>

  <div class="gallery right">
    <div class="track">

      <div class="card" style="background-image:url('https://picsum.photos/200?8')"></div>

  </div>

  <div class="gallery left">
    <div class="track">
      <div class="card" style="background-image:url('https://picsum.photos/200?9')"></div>

</body>

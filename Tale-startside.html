<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>TALE – Mobil</title>

<style>
:root {
  --bg: #1A1C44;
  --card: rgba(255,255,255,0.15);
  --text: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* HEADER */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
}

.logo {
  height: 42px;
}

.right-actions {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.start-btn {
  background: white;
  color: var(--bg);
  padding: 0.5rem 0.9rem;
  border-radius: 12px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
}

.hamburger {
  background: none;
  border: none;
  color: white;
  font-size: 1.6rem;
}

/* GALLERY AREA */
.galleries {
  margin-top: 1rem;
}

.gallery {
  overflow: hidden;
  margin: 1rem 0;
}

.track {
  display: flex;
  gap: 0.6rem;
  width: max-content;
}

/* Cards */
.card {
  width: 90px;
  height: 90px;
  background: var(--card);
  border-radius: 14px;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

/* Animations */
@keyframes scroll-left {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

@keyframes scroll-right {
  from { transform: translateX(-50%); }
  to { transform: translateX(0); }
}

.left .track {
  animation: scroll-left 35s linear infinite;
}

.right .track {
  animation: scroll-right 35s linear infinite;
}
</style>
</head>

<body>

<header class="topbar">
  <img class="logo" src="https://static.wixstatic.com/media/fd2fb2_2aadc7e9b83e4b7baa266aee570bd16a~mv2.png" alt="TALE">
  <div class="right-actions">
    <a href="#" class="start-btn">Kom i gang</a>
    <button class="hamburger">☰</button>
  </div>
</header>

<!-- GALLERIES -->
<div class="galleries">

  <div class="gallery left">
    <div class="track" id="gallery-1"></div>
  </div>

  <div class="gallery right">
    <div class="track" id="gallery-2"></div>
  </div>

  <div class="gallery left">
    <div class="track" id="gallery-3"></div>
  </div>

</div>

<script src="Info1.js"></script>
<script>
function createGallery(track, filterFn = () => true) {
  const items = Object.values(books).filter(filterFn);
  const duplicated = [...items, ...items];

  duplicated.forEach(book => {
    const card = document.createElement("a");
    card.className = "card";
    card.href = `book.html?id=${book.id}`;
    card.style.backgroundImage = `url('${book.image}')`;
    card.title = book.title;

    track.appendChild(card);
  });
}

createGallery(document.getElementById("gallery-1"));
createGallery(
  document.getElementById("gallery-2"),
  book => book.category === "eventyr"
);
createGallery(
  document.getElementById("gallery-3"),
  book => book.category === "barn"
);
</script>

<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>TALE ‚Äì Mobil</title>

<style>
:root {
  --bg: #1A1C44;
  --card: rgba(255,255,255,0.12);
  --text: #ffffff;
  --accent: #ffffff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
}

.logo {
  height: 42px;
}

.right-actions {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.start-btn {
  background: var(--accent);
  color: var(--bg);
  padding: 0.5rem 0.9rem;
  border-radius: 12px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
  white-space: nowrap;
}

.hamburger {
  background: none;
  border: none;
  color: white;
  font-size: 1.6rem;
  cursor: pointer;
}

/* HERO */
.hero {
  padding: 1.5rem;
  text-align: center;
}

.hero h1 {
  font-size: 1.8rem;
  margin-bottom: 0.6rem;
}

.hero p {
  opacity: 0.9;
  font-size: 1rem;
}

.cta {
  display: inline-block;
  margin-top: 1rem;
  background: var(--accent);
  color: var(--bg);
  padding: 0.8rem 1.4rem;
  border-radius: 14px;
  font-weight: 600;
  text-decoration: none;
}

/* SECTIONS */
section {
  padding: 1.2rem;
}

h2 {
  margin-bottom: 0.8rem;
  font-size: 1.2rem;
}

/* BOOK LIST */
.books {
  display: flex;
  gap: 0.8rem;
  overflow-x: auto;
  padding-bottom: 0.5rem;
}

.books::-webkit-scrollbar {
  display: none;
}

.book {
  min-width: 130px;
  background: var(--card);
  border-radius: 16px;
  padding: 0.6rem;
  text-align: center;
}

.cover {
  height: 160px;
  border-radius: 12px;
  margin-bottom: 0.5rem;
  background-size: cover;
  background-position: center;
}

.book strong {
  font-size: 0.9rem;
}

.book small {
  font-size: 0.75rem;
  opacity: 0.8;
}

/* MINI PLAYER */
.player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(10px);
  padding: 0.8rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.player button {
  background: var(--accent);
  color: var(--bg);
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 20px;
  font-weight: 600;
}
</style>
</head>

<body>

<header class="topbar">
  <img class="logo" src="https://static.wixstatic.com/media/fd2fb2_2aadc7e9b83e4b7baa266aee570bd16a~mv2.png" alt="TALE">

  <div class="right-actions">
    <a href="#" class="start-btn">Kom i gang</a>
    <button class="hamburger">‚ò∞</button>
  </div>
</header>

<div class="hero">
  <h1>Lydb√∏ker for barn</h1>
  <p>Trygge, morsomme og spennende historier üéß</p>
  <a href="#" class="cta">Start √• lytte</a>
</div>

<section>
  <h2>Fortsett √• lytte</h2>
  <div class="books">
    <div class="book">
      <div class="cover" style="background-image:url('https://picsum.photos/300/400?11')"></div>
      <strong>Eventyrbok</strong><br>
      <small>Kapittel 3 ‚Ä¢ 45%</small>
    </div>
  </div>
</section>

<section>
  <h2>Popul√¶re b√∏ker</h2>
  <div class="books" id="books"></div>
</section>

<!-- MINI PLAYER -->
<div class="player">
  <div>
    <strong>Eventyrbok</strong><br>
    <small>Spiller n√•</small>
  </div>
  <button>‚ñ∂ Spill</button>
</div>

<script>
const books = [
  { title: "Mummitrollet", author: "Tove Jansson", cover: "https://picsum.photos/300/400?1" },
  { title: "Kaptein Sabeltann", author: "Terje Formoe", cover: "https://picsum.photos/300/400?2" },
  { title: "Dyrene i Hakkebakkeskogen", author: "Thorbj√∏rn Egner", cover: "https://picsum.photos/300/400?3" },
  { title: "Br√∏drene L√∏vehjerte", author: "Astrid Lindgren", cover: "https://picsum.photos/300/400?4" }
];

const container = document.getElementById("books");

books.forEach(book => {
  container.innerHTML += `
    <div class="book">
      <div class="cover" style="background-image:url('${book.cover}')"></div>
      <strong>${book.title}</strong><br>
      <small>${book.author}</small>
    </div>
  `;
});
</script>

</body>
</html>

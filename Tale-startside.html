
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startsiden</title>

  <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/fd2fb2_1025dfa29fbe4cc5baedccd750f56060~mv2.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #1A1C44;
      --secondary: #2A2D6B;
      --white: #ffffff;
      --glass: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--primary);
      color: var(--white);
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    header img {
      height: 48px;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      opacity: 0.9;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 4rem 2rem;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .cta {
      display: inline-block;
      background: var(--white);
      color: var(--primary);
      padding: 0.9rem 1.6rem;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .cta:hover {
      transform: scale(1.05);
    }

    .mockup {
      background: linear-gradient(145deg, var(--glass), rgba(255,255,255,0.15));
      border-radius: 24px;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    section {
      padding: 3rem 2rem;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .book {
      background: var(--glass);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .book:hover {
      transform: translateY(-6px) scale(1.03);
      background: rgba(255,255,255,0.12);
    }

    .cover {
      height: 200px;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      background-size: cover;
      background-position: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="https://static.wixstatic.com/media/fd2fb2_2aadc7e9b83e4b7baa266aee570bd16a~mv2.png" alt="TALE logo">
  <nav>
    <a href="#">Utforsk</a>

<main>

</body>
</html>
